<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Sipuation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: hotpink;
    }
    .tagline {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffa;
    }
    .card {
      margin: 30px auto;
      padding: 30px;
      max-width: 90%;
      background-color: #222;
      border-radius: 15px;
      font-size: 1.3em;
      border: 2px solid hotpink;
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0;
    }
    .show {
      transform: scale(1.05);
      opacity: 1;
    }
    button {
      padding: 15px 30px;
      font-size: 1.1em;
      margin: 10px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 20px;
    }
    .logo {
      margin-top: 20px;
      max-width: 180px;
    }
    #countdown {
      font-size: 2.5em;
      color: gold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #homeScreen {
      display: block;
    }
    #gameScreen {
      display: none;
    }
  </style>
</head>
<body>

<div id="homeScreen">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/480px-Placeholder_view_vector.svg.png" alt="The Sipuation Logo"/>
  <h1>The Sipuation</h1>
  <div class="tagline">Bring the Drama. Stir the Deck.</div>
  <button onclick="startGame()">Start Playing</button>
</div>

<div id="gameScreen">
  <h1>The Sipuation</h1>
  <div class="tagline">Bring the Drama. Stir the Deck.</div>

  <p>Select your category and draw a card:</p>

  <select id="category">
      <option value="SIP">SIP</option>
      <option value="SIN">SIN</option>
      <option value="CONFESS">CONFESS</option>
      <option value="WILD">WILD</option>
  </select>

  <br><br>
  <button onclick="startCountdown()">Draw a Card</button>
  <button onclick="toggleMusic()">Toggle Music</button>

  <div id="countdown"></div>
  <div class="card" id="cardDisplay">Your card will appear here...</div>
</div>

<audio id="music" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure/Komiku_-_07_-_Battle_of_Pogs.mp3" loop></audio>
<audio id="SIP" src="https://freesound.org/data/previews/523/523159_344763-lq.mp3"></audio>
<audio id="SIN" src="https://freesound.org/data/previews/401/401876_5121236-lq.mp3"></audio>
<audio id="CONFESS" src="https://freesound.org/data/previews/459/459650_838627-lq.mp3"></audio>
<audio id="WILD" src="https://freesound.org/data/previews/337/337049_3235490-lq.mp3"></audio>

<script>
  const cards = {
    SIP: ["Sip if you've ever said 'I'm on my way' while still in bed.", "Sip if you ever ghosted someone and acted like they were the problem."],
    SIN: ["Send a flirty message to someone you shouldn't.", "Let someone read your last DM out loud."],
    CONFESS: ["What is the biggest secret you are still hiding?", "Who is one person you lowkey do not trust?"],
    WILD: ["Everyone vote: who is the most chaotic? That person leads the next round.", "Pick someone to swap phones with for 60 seconds."]
  };

  function startGame() {
    document.getElementById("homeScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("music").play();
  }

  function toggleMusic() {
    const music = document.getElementById("music");
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }

  function startCountdown() {
    const countdown = document.getElementById('countdown');
    countdown.style.opacity = 1;
    let count = 3;
    countdown.textContent = count;
    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdown.textContent = count;
      } else {
        clearInterval(interval);
        countdown.style.opacity = 0;
        drawCard();
      }
    }, 1000);
  }

  function drawCard() {
    const category = document.getElementById('category').value;
    const cardArray = cards[category];
    const card = cardArray[Math.floor(Math.random() * cardArray.length)];
    const display = document.getElementById('cardDisplay');
    display.classList.remove('show');
    setTimeout(() => {
      display.innerText = card;
      display.classList.add('show');
      document.getElementById(category).play();
    }, 100);
  }
</script>

</body>
</html>
